{% extends 'base.html' %}
{% load url from future %}
{% load i18n %}
{% load staticfiles %}

{% block title %}{% trans "All Speakers" %}{% endblock %}

{% block content %}

<div class="page-header">
    <h1>All speakers</h1>
</div>

    <ul class="unstyled three-up">
      {% for speaker in speaker_list %}
        <li>
            <img src="{% if speaker.person.image %}
                {{ speaker.person.image }} {% else %} {% static "speeches/i/a.png" %} {% endif %}" style="border-color: #{{ speaker.colour }}; background-color: #{{ speaker.colour }};" alt="" class="speaker-img">
            <a href="{{ speaker.get_absolute_url }}">{{ speaker }}</a>
        </li>
      {% endfor %}
    </ul>

{% endblock %}
