{% extends 'base.html' %}
{% load url from future %}
{% load i18n %}

{% block title %}{% trans "All Speakers" %}{% endblock %}

{% block content %}

<div class="page-header">
    <h1>All speakers</h1>
</div>

    <ul>
      {% for speaker in speaker_list %}
        <li><a href="{{ speaker.get_absolute_url }}">{{ speaker }}</a></li>
      {% endfor %}
    </ul>

{% endblock %}
