{% load url from future %}
{% load i18n %}

<ul class="breadcrumbs">
    <li><a href="{% url 'speeches:section-list' %}">{% trans "Sections" %}</a> <span class="divider">&rarr;</span></li>
{% for n in section.get_ancestors %}
{% if n.id != section.id %}
    <li><a href="{% url 'speeches:section-view' n.get_path %}">{{ n.title }}</a> <span class="divider">&rarr;</span></li>
{% endif %}
{% endfor %}
</ul>
